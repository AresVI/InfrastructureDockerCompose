version: '2'
services:
    aresvi-app:
        image: caballerojavier13/admin_aresvi:3.2.0
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://aresvi-mysql:3306/aresvi?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=20 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    aresvi-mysql:
        extends:
            file: mysql.yml
            service: aresvi-mysql
    aresvi-redis:
        image: redis:latest
        ports:
            - 6379:6379
    aresvi-drools:
        image: caballerojavier13/drools_web_service:2.0.0
        ports:
            - 7000:8080
    aresvi-bonita:
        imagtes: bonita:latest
        ports:
            - 35407:8080

